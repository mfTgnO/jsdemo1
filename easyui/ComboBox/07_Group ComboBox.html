<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Group ComboBox - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/datagrid-bufferview.js"></script>
	</head>

	<body>
		<h2>Group ComboBox</h2>
		<p>This example shows how to display combobox items in groups.</p>
		<div style="margin: 20px 0;">
			<input type="checkbox" onchange="$('#cc').combobox({
        		groupPosition:$(this).is(':checked')?'sticky':'static'
        	})" />
			<span>Sticky Group</span>
		</div>
		<div class="easyui-panel" style="width: 100%;max-width: 400px;padding: 30px 60px;">
			<div style="margin-bottom: 20px;">
				<input id="cc" class="easyui-combobox" name="browser" style="width: 100%;" data-options="
					url:'combobox_data2.json',
					method:'get',
					valueField:'value',
					textField:'text',
					groupField:'group',
					label:'Browser',
					labelPosition:'top'
					" />
			</div>
		</div>
	</body>

</html>
