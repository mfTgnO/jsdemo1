<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Fluid ComboBox - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/datagrid-bufferview.js"></script>
	</head>

	<body>
		<h2>Fluid ComboBox</h2>
		<p>This example shows how to set the width of combobox to a percentage of its parent container.</p>
		<div class="easyui-panel" style="width: 100%;max-width: 400px;padding: 30px 60px;">
			<div style="margin-bottom: 20px;">
				<input class="easyui-combobox" name="language" style="width: 100%;" data-options="
        			url:'combobox_data2.json',
        			method:'get',
        			valueField:'value',
        			textField:'text',
        			groupField:'group',
        			label:'width:100%',
        			labelPosition:'top'
        			" />
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-combobox" name="language" style="width:50%;" data-options="
                            url: 'combobox_data2.json',
                            method: 'get',
                            valueField:'value',
                            textField:'text',
                            groupField:'group',
                            label: 'width: 50%',
                            labelPosition: 'top'
                        ">
			</div>
		</div>
	</body>

</html>
