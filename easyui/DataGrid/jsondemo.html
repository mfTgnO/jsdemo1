			getJson('name');

			function getJson(key) {
				var jsonObj = {
					"name": "傅红雪",
					"age": "24",
					"profession": "刺客"
				};
				//1、使用eval方法     
				var eValue = eval('jsonObj.' + key);
				alert(eValue);
				//2、遍历Json串获取其属性 
				for(var item in jsonObj) {
					if(item == key) { //item 表示Json串中的属性，如'name' 
						var jValue = jsonObj[item]; //key所对应的value 
						alert(jValue);
					}
				}
				//3、直接获取 
				alert(jsonObj['' + key + '']);
			}
		</script>
