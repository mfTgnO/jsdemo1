<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../../js/progressbar.js"></script>
    <style>
        #container {
            margin: 20px;
            width: 400px;
            height: 8px;
            position: relative;
        }
    </style>
    <title>percent</title>
</head>
<body>
<!--https://jsfiddle.net/kimmobrunfeldt/k5v2d0rr/-->
<div id="container"></div>
<script type="text/javascript">
    window.onload = function () {
        const bar = new ProgressBar.Line(container, {
            strokeWidth: 4,
            easing: 'easeInOut',
            duration: 1400,
            color: '#FFEA82',
            trailColor: '#eee',
            trailWidth: 1,
            svgStyle: {width: '100%', height: '100%'},
            text: {
                style: {
                    // text color.
                    // default:same as stroke color (options.color)
                    color: '#999',
                    position: 'absolute',
                    right: '0',
                    padding: 0,
                    margin: 0,
                    transform: null,
                },
                autoStyleContainer: false
            },
            from: {color: '#FFEA82'},
            to: {color: '#ED6A5A'},
            step: (state, bar) => {
                bar.setText(Math.round(bar.value() * 100) + ' %');
            }
        });
        bar.animate(1.0);
    }
    /*        $(function () {

            });*/
</script>
</body>
</html>
