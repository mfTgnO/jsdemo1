    <script src="../../jquery/jquery-uiSmoothness/development-bundle/ui/jquery.ui.progressbar.js"></script>-->
    <script>
        $(function() {
            //call progress bar constructor
            $('#container').progressbar({value:24});

            var max = $('#container').progressbar("option","max");
            console.log(max);

            $('#container').mouseover(function () {
                // display the current value
                $("<p>").attr("id","percentage").text($('#container').progressbar("option","value")+"% complete").appendTo("body");
            });

            // set mouseout for progress bar
            $('#container').mouseout(function () {
                $('#percentage').remove();
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>jQuery UI Progress Bar</title>
</head>
<body>
<div id="container"></div>
