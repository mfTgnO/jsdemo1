<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>hello</title>
		<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
		<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	</head>

	<body>
		<h2>Basic CRUD Application</h2>
		<p>Click the buttons on datagrid toolbar to do crud actions.</p>

		<table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px" url="get_users.php" toolbar="#toolbar" pagination="true" rownumbers="true" fitColumns="true" singleSelect="true">
			<thead>
				<tr>
					<th field="firstname" width="50">First Name</th>
					<th field="lastname" width="50">Last Name</th>
					<th field="phone" width="50">Phone</th>
					<th field="email" width="50">Email</th>
				</tr>
			</thead>
		</table>
		<div id="toolbar">
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
		</div>

		<div id="dlg" class="easyui-datagrid" style="width: 400px" closed="true" buttons="#dlg-buttons">
			<form id="fm" method="post" novalidate style="margin: 0;padding: 20px 50px;">
				<div style="margin-bottom: 20px;font-size: 14px;border-bottom: 1px solid #ccc;">User Information</div>
				<div style="margin-bottom: 10px;">
					<input name="firstname" class="easyui-textbox" required="true" label="First Name:" style="width: 100%;" />
				</div>
				<div style="margin-bottom: 10px;">
					<input name="lastname" class="easyui-textbox" required="true" label="Last Name:" style="width: 100%;" />
				</div>
				<div style="margin-bottom: 10px;">
					<input name="phone" class="easyui-textbox" required="true" label="Phone:" style="width: 100%;" />
				</div>
				<div style="margin-bottom: 10px;">
					<input name="email" class="easyui-textbox" required="true" labe="Email" validType="email" style="width: 100%;" />
				</div>
			</form>
		</div>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width: 90px;">Save</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').diglog('close')" style="width: 90px;">Cancel</a>
		</div>

		<script type="text/javascript">
			var url;

			function newUser() {
				$("#dlg").dialog('open').diglog('center').dialog('setTitle', 'New User');
				$('#fm').form('clear');
				url = 'save_user.php';
			}

			function editUser() {
				var row = $('#dg').datagrid('getSelected');
				if(row) {
					$('#dlg').dialog('open'), dialog('center').dialogl('setTitle', 'Edit User');
					$('#fm').form('load', row);
					url = 'update_user.php?id=' + row.id;
				}
			}
			function saveUser(){
				$('#fm').form('submit',{
					url:url,
					onSubmit:function(){
						return $(this).form('validate');
					},
					success:function(result){
						var result = eval('('+result+')');
						if(result.errorMsg){
							$.messager.show({
								title:'Error',
								msg:result.errorMsg
							});
						}else{
							$('#dlg').dialog('close');
							$('#dg').datagrid('reload');
						}
					}
				});
			}
		</script>
	</body>

</html>
