<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.portal.js"></script>
	</head>
	<body>
		<div class="easyui-panel" title="Complex Panel Layout" iconCls="icon-search" collapsible="true" style="padding: 5px;width: 500px;height: 250px;">
			<div class="easyui-layout" fit="true">
				<div region="north" border="false" class="p-search">
					<label>Search:<</label><input />
				</div>
			</div>
			<div region="center" border="false">
				<div class="easyui-layout" fit="true">
					<div region="east" border="false" class="p-right">
						<img src="" />
					</div>
					<div region="center" border="false" style="border: 1px solid #ccc;">
						<div class="easyui-layout" fit="true">
							<div region="south" split="true" border="false" style="height: 80px;">
								<textarea style="border: 0;width: 100%;height: 100%;resize: none;">Hi,I am easyui.</textarea>
							</div>
							<div region="center" border="false"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
